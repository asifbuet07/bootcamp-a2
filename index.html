<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/9e8306aeda.js" crossorigin="anonymous"></script>
    <title>Food Heaven</title>
  </head>
  <body class="bg-white">
    <!-- Navbar start -->
    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <li><a>Potato</a></li>
          <li><a>Soup</a></li>
          <li><a>Chicken</a></li>
          <li><a>Beef</a></li>
          </ul>
        </div>
        <img src="assets/logos/logo.png" alt="Logo" class="w-12">
        <a class="btn btn-ghost text-xl">Food Heaven</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a>Potato</a></li>
          <li><a>Soup</a></li>
          <li><a>Chicken</a></li>
          <li><a>Beef</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <div class="form-control">
          <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto rounded-2xl" />
        </div>
        <i class="fa-solid fa-magnifying-glass -ml-6 mr-2"></i>
      </div>
    </div>
    <!-- Navbar end -->

  </body>
</html>
